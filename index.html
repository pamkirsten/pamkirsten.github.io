<!DOCTYPE html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="./css/landing_css.css">


        <title>Log In</title>
       

    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 login-section-wrapper my-auto">
                    <div class="brand-wrapper">
                        <img src="./pictures/headline.png" alt="logo" class="logo">
                      </div>
                <div class ="login-wrapper ">
                    <h1 class="login-title">Log in</h1>
                    <form action="#!">
                        <div class="form-group">
                          <label for="text">Username</label>
                          <input type="text" name="username" id="username" class="form-control" placeholder="Enter username">
                        </div>
                        <div class="form-group mt-2 mb-4">
                          <label for="password">Password</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                        </div>
                        <input name="login" id="login" class="btn btn-block login-btn" type="button" onClick="location.href='./views/home.html'" value="Login">
                      </form>

                    </div>
                </div>

                <div class="col-sm-6 px-0 d-none d-lg-block">
                    <img src="./pictures/silver-ring.jpeg" alt="login image" class="login-img">
            </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    </body>
</html>
